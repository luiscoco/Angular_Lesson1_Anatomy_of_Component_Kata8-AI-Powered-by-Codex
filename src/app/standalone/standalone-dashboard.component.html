<div class="dashboard">
  <div class="dashboard__header">
    <h3>Shipping control room</h3>
    <p>Standalone components list their dependencies inline.</p>
  </div>

  <div class="dashboard__grid">
    <standalone-card
      *ngFor="let card of cards; let i = index"
      [title]="card.title"
      [metric]="card.metric"
      [note]="card.note"
      [accent]="card.accent"
      [delay]="150 + i * 120"
    ></standalone-card>
  </div>
</div>
